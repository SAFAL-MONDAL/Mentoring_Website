<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>View Report Card</h1>
        <input type="text" id="searchBar" placeholder="Enter Registration Number">
        <button onclick="searchReportCard()">Search</button>
        <div id="reportCardDisplay"></div>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>
    <script>
        function searchReportCard() {
            const regNumber = document.getElementById('searchBar').value;
            const reportCardData = localStorage.getItem('reportCard_' + regNumber);

            const displayDiv = document.getElementById('reportCardDisplay');
            displayDiv.innerHTML = ''; // Clear previous content

            if (reportCardData) {
                const iframe = document.createElement('iframe');
                iframe.src = reportCardData;
                iframe.width = '100%';
                iframe.height = '500px';
                displayDiv.appendChild(iframe);
            } else {
                displayDiv.innerText = 'No report card found for this registration number.';
            }
        }
    </script>
</body>
</html>
