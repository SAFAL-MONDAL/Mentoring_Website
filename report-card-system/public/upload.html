<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Report Card</h1>
        <form id="uploadForm" enctype="multipart/form-data" onsubmit="saveFile(event)">
            <label for="regNumber">Enter Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" required>
            
            <label for="reportCard">Add/Update Report Card (PDF):</label>
            <input type="file" id="reportCard" name="reportCard" accept="application/pdf" required>
            
            <button type="submit">Upload/Update</button>
        </form>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>
    
    <script>
        function saveFile(event) {
            event.preventDefault();
            
            const regNumber = document.getElementById('regNumber').value;
            const fileInput = document.getElementById('reportCard');
            const file = fileInput.files[0];

            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = e.target.result;
                    // Store file data in localStorage with the registration number as the key
                    localStorage.setItem('reportCard_' + regNumber, fileData);
                    alert('Report card uploaded successfully.');
                    fileInput.value = '';  // Clear the file input
                };
                reader.readAsDataURL(file); // Read file as base64
            } else {
                alert('Please upload a valid PDF file.');
            }
        }
    </script>
</body>
</html>
