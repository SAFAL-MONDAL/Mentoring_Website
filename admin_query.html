<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query List</title>
  <link rel="stylesheet" href="admin_query.css">
</head> 
<body>
  <header><h1>Query List</h1></header>
  <table id="queries-list">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Type</th>
        <th>Registration No.</th>
        <th>Query</th>
        <th>Parent Type</th>
        <th>Student Name </th>
        <th>Student Registration</th>
      </tr>
    </thead>
    <tbody id="queries-tbody">
      <!-- Queries will be displayed here -->
    </tbody>
  </table>

  <button id="clear-button">Clear All Data</button>

  <script src="admin_query.js"></script>
</body>
</html>
